<!-- Extending base html -->
<!-- This must be rendered from Python or {} items will show up as text-->
{% extends "base.html" %}
{% block content %}
<div class="container page-form">
    <form id="login-form" action="/auth/register" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-success">Sign Up</button>
        <a href="/login"><button type="button" class="btn btn-success" >Back To Login</button></a>
    </form>
</div>
{% endblock %}
