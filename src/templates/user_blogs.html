<!-- Extending base html -->
<!-- This must be rendered from Python or {} items will show up as text-->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ email }}'s Blogs</h2>
    <a href="/blogs/new"><button type="submit" class="btn btn-success">Add New Blog</button></a>

    {% for blog in blogs%}
        <h3><a href="/posts/{{ blog._id}}">{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
